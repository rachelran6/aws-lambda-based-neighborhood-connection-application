<script>
  loadMessages = (username, receiver) => {
    var pass_data = {
      "receiver":receiver,
      "username":username,
    }
    var pass_data0 = {
      "username":username,
    }
    if (receiver != "") {

        contentType: 'application/json',

            console.log(obj)
            var obj_ =  JSON.parse(obj)

                  +'<div class="sent_msg">'
                    +'<p>'+ obj_["message"] +'</p>'
                    +'<span class="time_date">' + this_date.toDateString() + '</span> </div>'
                +'</div>'
              )
